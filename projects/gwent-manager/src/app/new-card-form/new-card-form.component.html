<form [formGroup]="cardForm" (ngSubmit)="submit()" class="mt-3">
	<div class="form-group">
    	<label>NEW CARD</label>
    	<select class="custom-select" formControlName="faction">
    		<option *ngFor="let faction of factions" [value]="faction.name">{{faction.name}}</option>
    	</select>
  	</div>
  	<div class="form-group">
    	<input type="text" class="form-control" formControlName="cardName" placeholder="card name">
    	<div *ngIf="cardForm.controls['cardName'].invalid && (cardForm.controls['cardName'].dirty || cardForm.controls['cardName'].touched)" class="alert alert-danger custom-alert">
            <div *ngIf="cardForm.controls['cardName'].errors && cardForm.controls['cardName'].errors.required" class="danger-font">
            	Card name is required.
          	</div>
          	<div *ngIf="cardForm.controls['cardName'].errors && cardForm.controls['cardName'].errors.minlength" class="danger-font">
            	Card name must contain min 4 chars.
          	</div>
        </div>
  	</div>

  	<div class="form-group">
    	<input type="text" class="form-control" formControlName="cardProvisionCost" placeholder="provision cost">
    	<div *ngIf="cardForm.controls['cardProvisionCost'].invalid && (cardForm.controls['cardProvisionCost'].dirty || cardForm.controls['cardProvisionCost'].touched)" class="alert alert-danger custom-alert">
            <div *ngIf="cardForm.controls['cardProvisionCost'].errors && cardForm.controls['cardProvisionCost'].errors.required" class="danger-font">
            	Provision cost is required.
          	</div>
          	<div *ngIf="cardForm.controls['cardProvisionCost'].errors && cardForm.controls['cardProvisionCost'].errors.pattern" class="danger-font">
            	Please provide a number.
          	</div>
        </div>
  	</div>

  	<div class="form-group">
    	<input type="text" class="form-control" formControlName="unitValue" placeholder="unit value">
    	<div *ngIf="cardForm.controls['unitValue'].invalid && (cardForm.controls['unitValue'].dirty || cardForm.controls['unitValue'].touched)" class="alert alert-danger custom-alert">
            <div *ngIf="cardForm.controls['unitValue'].errors && cardForm.controls['unitValue'].errors.required" class="danger-font">
            	Value is required.
          	</div>
          	<div *ngIf="cardForm.controls['unitValue'].errors && cardForm.controls['unitValue'].errors.pattern" class="danger-font">
            	Please provide a number.
          	</div>
        </div>
  	</div>

  	<div class="form-group">
    	<textarea class="form-control" formControlName="cardText"></textarea>
  	</div>

  	<div class="text-center">
  		<button [disabled]="cardForm.invalid || cardForm.disabled" class="btn btn-primary col-md-6 col-xs-12">Save</button>
  	</div>
</form>
